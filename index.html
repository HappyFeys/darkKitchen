<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Dark Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0e39d36e41.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Navigation -->
        <div class="upper-nav-btns" id="upper-nav-btns">
          <a href="#" id="nav--btnHamburger"><i class="fa-solid fa-bars"></i></a>
          <a href="#" id="nav__iconPanier"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <h1>Découvrer de nouvelles expériences culinaires</h1>
      <div class="searchBar">
        <!-- barre de recherche -->
        <a href="#" id="searchBar__btnSearch"><i class="fa-solid fa-magnifying-glass"></i></a><input
          type="text"
          placeholder="Recherche un plat..."
        /><img id="searchBar__btnFilter" src="" alt="Bouton du filtre" />
      </div>
    </header>

    <main>
      <div id="home">
        <div class="home__our-menu">
          <h2>Notre menu</h2>
          <a href="#">Tout voir</a>
        </div>
      </div>
      <div id="cart">
        <!-- l'id cart va afficher le contenu du panier (va afficher le pop-up) -->
        <img id="cart__btnPrevious" src="" alt="retour en arrière" />
        <div id="cart__orderNumber">
          <!-- JavaScript -->
        </div>
        <div id="cart__orderList">
          <!-- JavaScript -->
        </div>
        <hr />
        <div id="cart__orderTotal">
          <!-- JavaScript -->
        </div>
        <button>Commander et payer</button>
      </div>
      <div id="home__menu">
        <!-- JavaScript -->
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <ul>
          <li><a href="#legal">Mentions Légales</a></li>
          <li><a href="#conditions-vente">Conditions de Vente</a></li>
          <li><a href="#conditions-livraison">Conditions de Livraison</a></li>
          <li><a href="#social-media">Réseaux Sociaux</a></li>
        </ul>
      </div>
      <div class="logo">
        <!-- le logo -->
        <img src="#" alt="Dark Kitchen Logo" />
      </div>
    </footer>
  </body>
</html>
